<div class="container">
    <div class="row">
        <h3>Couches</h3>
        <form>
            <label>Couch Name</label>
            <input type="text" name="Couch Name"/>
            <button>Create</button>
            <button>Join</button>
        </form>
    </div>
    <div class="col-sm-6" ng-repeat="couch in couches">
        <a ui-sref="couch">
            <div>
                <img src="https://unsplash.it/250">
            </div>
            <p>{{couch.name}}</p>
        </a>
    </div>
</div>
